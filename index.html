<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>CELINA FILGUEIRAS</title>

  <body class="">
    <div class="w-full h-screen bg-black">

    <footer class="w-full h-40 bg-black"></footer>

    <div id="myModal1" class="modal">
      <div class="modal-content">
        <iframe
          width="100%"
          height="460"
          src="https://www.youtube.com/embed/mIqAMVq-IXU?si=-8lKme3-uvZ5k8Nf"

          allowfullscreen
        ></iframe>
      </div>

    <div id="myModal2" class="modal">
